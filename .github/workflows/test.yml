name: CI
on: [push, pull_request]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: |
          **/setup.cfg

    - name: Install development dependencies
      run: |
        pip install .[dev]
        pip list -v

    - name: pylint
      run: pylint nari

  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: |
          **/setup.cfg

    - name: Install development dependencies
      run: |
        pip install .[dev]
        pip list -v

    - name: unittest
      run: coverage run -m unittest

    - name: Codecov
      uses: codecov/codecov-action@v3
      run: python -munittest

  types:
    name: Check Types
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: |
          **/setup.cfg

    - name: Install development dependencies
      run: |
        pip install .[dev]
        pip list -v

    - name: mypy
      run: mypy nari
